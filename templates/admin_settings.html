{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Admin Settings</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="blog_title" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="blog_title" name="blog_title" value="{{ settings.blog_title }}" required>
        </div>
        <div class="mb-3">
            <label for="blog_description" class="form-label">Blog Description</label>
            <textarea class="form-control" id="blog_description" name="blog_description" rows="3">{{ settings.blog_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="posts_per_page" class="form-label">Posts Per Page</label>
            <input type="number" class="form-control" id="posts_per_page" name="posts_per_page" value="{{ settings.posts_per_page }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
