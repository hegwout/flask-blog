{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Blog Settings</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="blog_title" class="form-label">Blog Title</label>
                        <input type="text" class="form-control" id="blog_title" name="blog_title" value="{{ settings.blog_title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blog_description" class="form-label">Blog Description</label>
                        <textarea class="form-control" id="blog_description" name="blog_description" rows="3">{{ settings.blog_description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="head_image" class="form-label">Header Image</label>
                        <input type="file" class="form-control" id="head_image" name="head_image" accept="image/*">
                        {% if settings.head_image %}
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename='uploads/' + settings.head_image) }}" alt="Current header image" class="img-thumbnail" style="max-height: 100px;">
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="show_head_image" name="show_head_image" {% if settings.show_head_image %}checked{% endif %}>
                        <label class="form-check-label" for="show_head_image">Show header image on home page</label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="footer_html" class="form-label">Footer HTML</label>
                        <textarea class="form-control" id="footer_html" name="footer_html" rows="4">{{ settings.footer_html }}</textarea>
                        <div class="form-text">You can use HTML and JavaScript in the footer.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="copyright_text" class="form-label">Copyright Text</label>
                        <input type="text" class="form-control" id="copyright_text" name="copyright_text" value="{{ settings.copyright_text }}">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
